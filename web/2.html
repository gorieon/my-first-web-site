<h2>도톤보리</h2>
 <p>
    도톤보리(일본어: 道頓堀)는 일본 오사카부 오사카시 주오구의 지명으로, 
    이 지역의 북쪽을 흐르는 도톤보리강(일본어: 道頓堀川)의 약어이기도 하다. 
    <p>도톤보리는 과거에는 극장이 밀집된 지역이었으나,</p>
    <p>현재는 밤문화와 오락시설이 밀집된 지역으로 변모했다.</p>
